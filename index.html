<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Home - Chaker</title>
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://kit.fontawesome.com/8032c05865.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="brand">
                <span class="name">Chaker</span>
                <p class="tag">We're around.</p>
            </div>
            <div>
                <a
                    class="link"
                    target="_blank"
                    href="https://github.com/chakernet"
                >
                    <span class="fab fa-github icon" aria-hidden="false"></span>
                </a>
                <a class="link" href="mailto:contact@chaker.net">
                    <span
                        class="fas fa-envelope icon"
                        aria-hidden="false"
                    ></span>
                </a>
            </div>
        </div>
    </body>
</html>
